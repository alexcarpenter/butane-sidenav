---
layout: default
---
<header class="header">
  <svg width="80" height="120" viewBox="0 0 80 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><title>side-nav</title><desc>Created using Figma</desc><use xlink:href="#a" transform="translate(40)" fill="#342BFF"/><use xlink:href="#b" transform="translate(20)" fill="#83A6FF"/><use xlink:href="#b" fill="#E5EDFF"/><defs><path id="a" d="M0 0h40v120H0V0z"/><path id="b" d="M0 0h20v120H0V0z"/></defs></svg>
  <div>
    <h1>{{ site.title }}</h1>
    <p>v{{ site.version }}</p>
  </div>
</header>

<section>
  <button class="button" data-butane-sidenav-controls="side-nav-left">Show left side-nav</button>
  <button class="button" data-butane-sidenav-controls="side-nav-right">Show right side-nav</button>
</section>

<section class="tabs" data-butane-tabs>
  <ul class="tabs__list" aria-label="Code documentation example" data-butane-tablist>
    <li class="tabs__list-item" data-butane-tab="tab-html">HTML</li>
    <li class="tabs__list-item" data-butane-tab="tab-css">CSS</li>
    <li class="tabs__list-item" data-butane-tab="tab-js">JS</li>
  </ul>

  <div class="tabs__panel" data-butane-tabpanel="tab-html">
{% highlight html %}
<div id="main">
  <button data-butane-sidenav-controls="side-nav-example">Show side-nav 1</button>
</div>

<div id="side-nav-example">
  <nav>
    <button data-butane-sidenav-hide>&times;</button>
  </nav>
  <!--
    An overlay is optional but recommended.
    See docs/styles.css for recommended usage.
    -->
  <div data-butane-sidenav-hide></div>
</div>
{% endhighlight %}
  </div>

  <div class="tabs__panel" data-butane-tabpanel="tab-css">
    {% highlight css %}

    {% endhighlight %}
  </div>

  <div class="tabs__panel" data-butane-tabpanel="tab-js">
    {% highlight js %}
    import ButaneSideNav from 'butane-sidenav'

    ButaneSideNav.init()
    {% endhighlight %}
  </div>
</section>
