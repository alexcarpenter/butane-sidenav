<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butane Side-nav</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <button data-butane-sidenav-controls="side-nav-left">Show left side-nav</button>
    <button data-butane-sidenav-controls="side-nav-right">Show right side-nav</button>
  </main>

  <div class="sideNav" id="side-nav-left">
    <nav class="sideNav__inner sideNav__inner--left">
      <button data-butane-sidenav-hide>&times;</button>
      <p>Left Side-nav</p>
    </nav>
    <div class="sideNav__overlay" data-butane-sidenav-hide></div>
  </div>

  <div class="sideNav" id="side-nav-right">
    <nav class="sideNav__inner sideNav__inner--right">
      <button data-butane-sidenav-hide>&times;</button>
      <p>Right Side-nav</p>
    </nav>
    <div class="sideNav__overlay" data-butane-sidenav-hide></div>
  </div>

  <script src="butane-sidenav.umd.js"></script>
  <script>
    ButaneSideNav.init();
  </script>
</body>
</html>
