<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butane Side-nav</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main" data-butane-sidenav-container>
    <button data-butane-sidenav-show="side-nav-left">Show left side-nav</button>
    <button data-butane-sidenav-show="side-nav-right">Show right side-nav</button>
  </main>

  <div class="sideNav" id="side-nav-left">
    <nav class="sideNav__inner sideNav__inner--left">
      <button data-butane-sidenav-hide>&times;</button>
      <p>Left Side-nav</p>
    </nav>
    <div class="sideNav__overlay" data-butane-sidenav-hide></div>
  </div>

  <div class="sideNav" id="side-nav-right">
    <nav class="sideNav__inner sideNav__inner--right">
      <button data-butane-sidenav-hide>&times;</button>
      <p>Right Side-nav</p>
    </nav>
    <div class="sideNav__overlay" data-butane-sidenav-hide></div>
  </div>

  <script src="../dist/butane-sidenav.umd.js"></script>
  <script>
    ButaneSidenav.init({
      onShow: function(el) {
        console.log('Show ' + el.getAttribute('id'));
      },
      onHide: function(el) {
        console.log('Hide ' + el.getAttribute('id'));
      }
    });
  </script>
</body>
</html>
